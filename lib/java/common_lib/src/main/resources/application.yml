spring:
  application:
    name: common-lib

  datasource:
    username: user_booking
    password: secret
    url: jdbc:postgresql://localhost:5433/db_common_lib
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: 127.0.0.1
      port: 6379
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        generate_statistics: true

server:
  port: 8094
  servlet:
    context-path: /common_lib